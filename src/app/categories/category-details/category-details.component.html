<div style="height: 5px" class="mb-5" [style.visibility]="!editMode ? 'visible' : 'hidden'">
  <button pButton type="button" 
    (click)="categoryForm.enable() ; editMode = true" 
    label="Edit" 
    class="float-right" 
    icon="pi pi-pencil">
  </button>
</div>

<div>
  
  <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Category Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
    </div>
    
    <div class="mt-3" *ngIf="editMode">
      <button pButton type="submit" label="Save" [disabled]="!categoryForm.valid" class="ui-button-raised" icon="pi pi-save"></button>
      <button (click)="cancel()" pButton class="ml-1 ui-button-raised ui-button-secondary"
      type="button" label="Cancel"></button>
      <div class="text-danger mt-2" *ngIf="!categoryForm.valid">
          Name is required
      </div>
    </div>
  </form>
  
</div>
